<!DOCTYPE html>
<html>
<head>
  <title>p5.js Canvas with Code and Scrollbar</title>
  <style>
    /* Set the height of the container */
    #canvas-container {
      height: 500px;
      overflow-y: scroll; /* Add a scrollbar for overflow content */
    }
    #code-container {
      height: 500px;
      overflow-y: scroll; /* Add a scrollbar for overflow content */
    }
    pre {
      margin: 0; /* Remove default margins */
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="code-container"></div>

  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <!-- Add your p5.js code -->
  <script>
    // Your p5.js code here
    function setup() {
      // Setup p5.js canvas
      const canvas = createCanvas(400, 400);
      canvas.parent('canvas-container'); // Attach canvas to the container
    }

    function draw() {
      // Drawing code
      background(220);
      // Your drawing logic here
    }
  </script>

  <!-- Add your p5.js code to the code container -->
  <script>
    // Get the code container element
    const codeContainer = document.getElementById('code-container');

    // Create a pre element to display the code
    const codePre = document.createElement('pre');

    // Set the code to be displayed
    const code = `function setup() {
  // Setup p5.js canvas
  const canvas = createCanvas(400, 400);
  canvas.parent('canvas-container'); // Attach canvas to the container
}

function draw() {
  // Drawing code
  background(220);
  // Your drawing logic here
}`;

    // Set the text content of the pre element to the code
    codePre.textContent = code;

    // Append the pre element to the code container
    codeContainer.appendChild(codePre);
  </script>
</body>
</html>
