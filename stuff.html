<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout Example</title>
    <style>
        /* CSS styles for grid layout */
        #container {
            display: grid;
            grid-template-columns: repeat(3, 3fr); /* Three equal columns */
            grid-gap: 10px; /* Gap between grid items */
        }

        #item {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">Item 1</div>
        <div id="item">Item 1</div>
        <div id="item">Item 1</div>
        <div id="item">Item 2</div>
        <div id="item">Item 3</div>
        <div id="item">Item 2</div>
        <div id="item">Item 3</div>
        <div id="item">Item 2</div>
        <div id="item">Item 3</div>
    </div>
</body>
</html>
